<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forge Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Forge Calculator</h1>

<div class="container">

    <label>Category:</label>
    <select id="category" onchange="updateItems()">
        <option value="weapon">Weapon</option>
        <option value="armor">Armor</option>
    </select>

    <label>Item:</label>
    <select id="item"></select>

    <label>Total Ore Needed:</label>
    <input type="number" id="totalOre" readonly>

    <h2>Ore Input</h2>
    <div id="oreInputs"></div>

    <button onclick="computeForge()">Compute Forge</button>

    <h2>Result</h2>
    <div id="result"></div>

</div>

<script src="script.js"></script>
</body>
</html>
