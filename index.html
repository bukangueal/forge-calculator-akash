<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Forge Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1 class="title">THE FORGE CALCULATOR</h1>

<div class="container">

    <div class="section">
        <label>Select Category</label>
        <select id="category" onchange="updateItems()">
            <option value="weapon">Weapon</option>
            <option value="armor">Armor</option>
        </select>

        <label>Select Item</label>
        <select id="item" onchange="updateForgeInfo()"></select>

        <div id="forgeInfo" class="forge-info"></div>
    </div>

    <div class="section">
        <h2>Click Ores to Add</h2>
        <div id="oreButtons" class="ore-grid"></div>
    </div>

    <div class="section">
        <h2>Selected Ores</h2>
        <div id="selectedOres"></div>
    </div>

    <div class="section result-box">
        <h2>Forge Summary</h2>
        <p id="forgeResult"></p>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
